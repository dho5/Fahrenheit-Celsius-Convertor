<!DOCTYPE html>

<html>
  <head>
    <title>Fahrenheit to Celsius Convertor</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div>
      <h1>Fahrenheit to Celsius Convertor</h1>
      <p class='border'>°C = (°F - 32) × 5 / 9</p>

      <h2 class='fontSize'>Input</h2>
      <p>Temperature in Fahrenheit: <input id='num1' type="number" /></p>
      <button id='convertor'>CONVERT</button>

      <h2 class='fontSize'>Output</h2>
      <p>Temperature in Celsius: <span id='newTemp'>----</span>.</p>
    </div>

    <!-- Load JavaScript -->
    <script src="main.js"></script>
  </body>
</html>
